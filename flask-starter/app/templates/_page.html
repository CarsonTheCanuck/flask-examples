{% extends '_master.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
	<a class="navbar-brand" href="{{ url_for('homepage.index') }}">Flask Starter</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>
	<div class="collapse navbar-collapse" id="main-nav">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('homepage.index') }}">Home</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			{% if current_user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('auth.change_password') }}">Change Password</a>
			</li>
			<li class="nav-item d-flex align-items-center ml-3">
				<form action="{{ url_for('auth.logout') }}" method="POST">
					<button class="btn btn-outline-danger btn-sm">Logout</button>
				</form>
			</li>
			{% else %}
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
			</li>
			{% endif %}
		</ul>
	</div>
</nav>
<main class="container">{% block page %}{% endblock %}</main>
{% endblock content %}
